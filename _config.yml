title: JDRN
url: https://int-jdrn.org
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#3e9fcd"
  secondary-color: "#000000"
  media-colors:
    - title: media-color-one
      color: "#c43be0"
    - title: media-color-two
      color: "#216ec9"
    - title: media-color-three
      color: "#c4712a"
    - title: media-color-four
      color: "#767574"
    - title: media-color-five
      color: "#670000"
resources_name: resource
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d2kh5xfzrrjl8n.amplifyapp.com/
prod: https://master.d2kh5xfzrrjl8n.amplifyapp.com/
is_government: false
shareicon: /images/isomer-logo.svg
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
google_analytics_ga4: ""
